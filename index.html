<!DOCTYPE html>
<html style="height: 100%">
<head>
    <title>PL/0</title>
</head>
<body style="margin: 0; padding: 0; width: 100%; height: 100%">
    <textarea id="source" style="width: 100%; height: 50%">
var x, i;
x := 1;
procedure sub1
begin
    !42 + 21 + x
end;
if odd x then
begin
    i := 1 + 2 * 3 + 4;
    !i + 4;
    call sub1
end;
while x # 10 do
begin
    x := x + 1;
    !x
end.
    </textarea>
    <div style="height: 50%">
        <button id="run">Run</button>
        <pre id="output"></pre>
    </div>
    <script src="main.js"></script>
</body>
