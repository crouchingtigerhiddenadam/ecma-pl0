    <textarea id="source" style="width: 100%; height: 50%">
const z = 1;
var x, y;
x := z + 2;
procedure sub1
begin
    ! z + x
end;
if odd x then
begin
    ! 1 + 2 * 3 + 4;
    call sub1
end;
y := -10;
while y # 10 do
begin
    y := y + 2;
    ! y
end.
    </textarea>

        <button id="run">Run</button>
        <pre id="output"></pre>
    </div>
